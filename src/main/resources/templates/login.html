<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pay My Buddy - Visitor Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid ">
    <button type="button" class="btn btn-success text-center" style="margin-left: 43em;margin-bottom: 10px"
            onclick="home()">PayMyBuddy
    </button>

    <form th:action="@{/login}" method="post"
          style="max-width:500px;margin:0 auto ">

        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <div class="col-sm-8 p-3">
                    <input type="email" name="username"  class="form-control" required minlength="8" maxlength="45" placeholder="E-mail"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8 p-3">
                    <input type="password" name="password"  class="form-control" required minlength="5" maxlength="15" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Remember Me</label>
                <div class="col-sm-8">
                    <input type="checkbox"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2" value="Login">Login</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function home() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
