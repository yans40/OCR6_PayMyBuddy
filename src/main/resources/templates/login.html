<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid ">
    <button type="button" class="btn btn-success text-center" style="margin-left: 43em;margin-bottom: 10px"
            onclick="home()">PayMyBuddy
    </button>

    <form th:action="@{/userAccountByMail}" method="get" th:object="${userAccount}"
          style="max-width:500px;margin:0 auto ">

        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <div class="col-sm-8 p-3">
                    <input type="email" th:field="*{eMail}" class="form-control" required minlength="8" maxlength="45" placeholder="E-mail"/>
                </div>
            </div>
<!--            <div class="form-group row">-->
<!--                <div class="col-sm-8 p-3">-->
<!--                    <input type="password" th:field="*{password}"  required minlength="5" maxlength="15" placeholder="Password"/>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Remember Me</label>
                <div class="col-sm-8">
                    <input type="checkbox"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Login</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function home() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
