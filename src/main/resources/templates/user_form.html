<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link rel="stylesheet" href="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid ">
  <div class="text-center"><h2>Inscription</h2></div>

  <form th:action="@{/userAccount/add}" method="post" th:object="${userAccount}"
        style="max-width:500px;margin:0 auto ">
    <input type="hidden" th:field="*{userAccount_id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <div class="col-sm-8 p-3">
          <input type="email" th:field="*{eMail}" class="form-control" required minlength="8" maxlength="45" placeholder="E-mail"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8 p-3">
          <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="45" placeholder="Name"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8 p-3">
          <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="15" placeholder="Password"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>

  </form>
</div>
<script type="text/javascript">
  function cancelForm(){
    window.location="[[@{/}]]";
  }
</script>
</body>
</html>
